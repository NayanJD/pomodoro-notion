<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        #timer {
            font-size: 5rem;
            font-weight: bold;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            width: 400px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .input-container, .button-container {
            width: 400px;
            display: flex;
            justify-content: space-between;
        }
        .input-container input, .button-container button {
            width: 32%;
        }
    </style>
</head>
<body class="d-flex flex-column align-items-center mt-5">
    <h1>Pomodoro Timer</h1>
    
    <div class="form-check form-switch mt-3">
        <input class="form-check-input" type="checkbox" id="modeToggle">
        <label class="form-check-label" for="modeToggle">Work Mode</label>
    </div>
    
    <div id="timer" class="bg-success text-white mt-3">25:00</div>
    
    <div class="mt-3 input-container">
        <div>
            <label for="workTime">Work Time (minutes):</label>
            <input type="number" id="workTime" class="form-control" value="25" min="1">
        </div>
        <div>
            <label for="breakTime">Break Time (minutes):</label>
            <input type="number" id="breakTime" class="form-control" value="5" min="1">
        </div>
    </div>
    
    <div class="mt-3 button-container">
        <button id="start" class="btn btn-primary">Start</button>
        <button id="cancel" class="btn btn-warning">Cancel</button>
        <button id="stop" class="btn btn-danger">Stop</button>
    </div>
    
    <div class="mt-3">
        <label for="tasks">Select Task:</label>
        <select id="tasks" class="form-select"></select>
    </div>

    <audio id="alarm" src="https://www.fesliyanstudios.com/play-mp3/4387"></audio>
    
    <script>
        let time;
        let workTime = 25 * 60;
        let breakTime = 5 * 60;
        let isWorkMode = true;
        let startTime;
        let timerInterval;
        let isCancelled = false;

        function updateTimerDisplay() {
            const minutes = Math.floor(time / 60);
            const seconds = time % 60;
            document.getElementById("timer").innerText = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (timerInterval) return;
            isCancelled = false;
            startTime = Date.now();
            timerInterval = setInterval(() => {
                let elapsed = Math.floor((Date.now() - startTime) / 1000);
                time = (isWorkMode ? workTime : breakTime) - elapsed;
                
                if (time <= 0) {
                    time = Math.abs(time);
                    if (isWorkMode) {
                        document.getElementById("timer").classList.replace("bg-success", "bg-danger");
                    }
                    if (isWorkMode && time % (5 * 60) === 0) {
                        playAlarm();
                    }
                }
                updateTimerDisplay();
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            if (!isCancelled && isWorkMode) {
                logSession();
            }
            if (isWorkMode) {
                startBreak();
            } else {
                resetWorkMode();
            }
        }

        function cancelTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            isCancelled = true;
            resetWorkMode();
        }

        function resetWorkMode() {
            isWorkMode = true;
            workTime = document.getElementById("workTime").value * 60;
            time = workTime;
            document.getElementById("timer").classList.replace("bg-secondary", "bg-success");
            document.getElementById("timer").classList.replace("bg-danger", "bg-success");
            document.getElementById("modeToggle").checked = true;
            document.querySelector("label[for=modeToggle]").innerText = "Work Mode";
            updateTimerDisplay();
        }

        function resetBreakMode() {
            isWorkMode = false;
            breakTime = document.getElementById("breakTime").value * 60;
            time = breakTime;
            document.getElementById("timer").classList.replace("bg-danger", "bg-secondary");
            document.getElementById("timer").classList.replace("bg-success", "bg-secondary");
            document.getElementById("modeToggle").checked = false;
            document.querySelector("label[for=modeToggle]").innerText = "Break Mode";
            updateTimerDisplay();
        }

        function toggleMode() {
            if (document.getElementById("modeToggle").checked) {
                resetWorkMode();
            } else {
                resetBreakMode();
            }
        }

        function logSession() {
            const endTime = new Date();
            const taskId = document.getElementById("tasks").value;
            axios.post("http://localhost:5000/log-session", {
                taskId: taskId,
                startTime: new Date(startTime).toISOString(),
                endTime: endTime.toISOString()
            });
        }

        function fetchTasks() {
            axios.get("http://localhost:5000/tasks")
            .then(response => {
                const select = document.getElementById("tasks");
                response.data.results.forEach(task => {
                    const option = document.createElement("option");
                    option.value = task.id;
                    option.textContent = task.properties.Name.title[0].text.content;
                    select.appendChild(option);
                });
            });
        }

        function playAlarm() {
            document.getElementById("alarm").play();
        }

        document.getElementById("start").addEventListener("click", startTimer);
        document.getElementById("stop").addEventListener("click", stopTimer);
        document.getElementById("cancel").addEventListener("click", cancelTimer);
        document.getElementById("modeToggle").addEventListener("change", toggleMode);
        fetchTasks();
        resetWorkMode();
    </script>
</body>
</html>
