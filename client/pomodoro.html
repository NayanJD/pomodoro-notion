<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        #timer {
            font-size: 5rem;
            font-weight: bold;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            width: 400px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .input-container, .button-container {
            width: 400px;
            display: flex;
            justify-content: space-between;
        }
        .input-container input, .button-container button {
            width: 48%;
        }
    </style>
</head>
<body class="d-flex flex-column align-items-center mt-5">
    <h1>Pomodoro Timer</h1>
    <div id="timer" class="bg-success text-white">25:00</div>
    
    <div class="mt-3 input-container">
        <div>
            <label for="workTime">Work Time (minutes):</label>
            <input type="number" id="workTime" class="form-control" value="25" min="1">
        </div>
        <div>
            <label for="breakTime">Break Time (minutes):</label>
            <input type="number" id="breakTime" class="form-control" value="5" min="1">
        </div>
    </div>
    
    <div class="mt-3 button-container">
        <button id="start" class="btn btn-primary">Start</button>
        <button id="stop" class="btn btn-danger">Stop</button>
    </div>
    
    <div class="mt-3">
        <label for="tasks">Select Task:</label>
        <select id="tasks" class="form-select"></select>
    </div>

    <audio id="alarm" src="https://www.fesliyanstudios.com/play-mp3/4387"></audio>
    
    <script>
        let time;
        let workTime = 25 * 60;
        let breakTime = 5 * 60;
        let timerInterval;
        let isWorkMode = true;
        let startTime;
        let overtime = 0;
        let lastOvertimeAlert = 0;

        function updateTimerDisplay() {
            let displayTime = time < 0 ? (isWorkMode ? workTime : breakTime) + Math.abs(time) : time;
            const minutes = Math.floor(displayTime / 60);
            const seconds = displayTime % 60;
            document.getElementById("timer").innerText = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (!timerInterval) {
                if (isWorkMode) {
                    workTime = document.getElementById("workTime").value * 60;
                    time = workTime;
                    overtime = 0;
                    lastOvertimeAlert = 0;
                } else {
                    breakTime = document.getElementById("breakTime").value * 60;
                    time = breakTime;
                }
                startTime = new Date();
                timerInterval = setInterval(() => {
                    if (time > 0) {
                        time--;
                    } else {
                        document.getElementById("timer").classList.replace("bg-success", "bg-danger");
                        document.getElementById("timer").classList.replace("bg-secondary", "bg-danger");
                        overtime++;
                        time--;

                        if (isWorkMode && overtime % (5 * 60) === 0) {
                            playAlarm();
                        }
                        if (!isWorkMode && overtime === 1) {
                            playAlarm();
                        }
                    }
                    updateTimerDisplay();
                }, 1000);
            }
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            if (isWorkMode) {
                logSession();
                startBreak();
            } else {
                resetWorkMode();
            }
        }

        function startBreak() {
            isWorkMode = false;
            breakTime = document.getElementById("breakTime").value * 60;
            time = breakTime;
            overtime = 0;
            lastOvertimeAlert = 0;
            document.getElementById("timer").classList.replace("bg-danger", "bg-secondary");
            document.getElementById("timer").classList.replace("bg-success", "bg-secondary");
            startTimer();
        }

        function resetWorkMode() {
            isWorkMode = true;
            workTime = document.getElementById("workTime").value * 60;
            time = workTime;
            overtime = 0;
            lastOvertimeAlert = 0;
            document.getElementById("timer").classList.replace("bg-secondary", "bg-success");
            document.getElementById("timer").classList.replace("bg-danger", "bg-success");
            updateTimerDisplay();
        }

        function logSession() {
            const endTime = new Date();
            const taskId = document.getElementById("tasks").value;
            axios.post("http://localhost:5000/log-session", {
                taskId: taskId,
                startTime: startTime.toISOString(),
                endTime: endTime.toISOString()
            });
        }

        function fetchTasks() {
            axios.get("http://localhost:5000/tasks")
            .then(response => {
                const select = document.getElementById("tasks");
                response.data.results.forEach(task => {
                    const option = document.createElement("option");
                    option.value = task.id;
                    option.textContent = task.properties.Name.title[0].text.content;
                    select.appendChild(option);
                });
            });
        }

        function playAlarm() {
            document.getElementById("alarm").play();
        }

        document.getElementById("start").addEventListener("click", startTimer);
        document.getElementById("stop").addEventListener("click", stopTimer);
        fetchTasks();
    </script>
</body>
</html>
