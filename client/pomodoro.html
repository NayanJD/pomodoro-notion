<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        #timer {
            font-size: 5rem;
            font-weight: bold;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            width: 400px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #28a745;
            color: white;
        }
        .input-container, .button-container {
            width: 400px;
            display: flex;
            justify-content: space-between;
        }
        .input-container input, .button-container button {
            width: 32%;
        }
    </style>
</head>
<body class="d-flex flex-column align-items-center mt-5">
    <h1>Pomodoro Timer</h1>
    
    <div class="form-check form-switch mt-3">
        <input class="form-check-input" type="checkbox" id="modeToggle">
        <label class="form-check-label" id="modeLabel" for="modeToggle">Work Mode</label>
    </div>
    
    <div id="timer" class="mt-3">25:00</div>
    
    <div class="mt-3 input-container">
        <div>
            <label for="workTime">Work Time (minutes):</label>
            <input type="number" id="workTime" class="form-control" value="25" min="1">
        </div>
        <div>
            <label for="breakTime">Break Time (minutes):</label>
            <input type="number" id="breakTime" class="form-control" value="5" min="1">
        </div>
    </div>
    
    <div class="mt-3 button-container">
        <button id="start" class="btn btn-primary">Start</button>
        <button id="cancel" class="btn btn-warning">Cancel</button>
        <button id="stop" class="btn btn-danger" disabled>Stop</button>
    </div>
    
    <div class="mt-3">
        <label for="tasks">Select Task:</label>
        <select id="tasks" class="form-select"></select>
    </div>

    <audio id="alarm" src="https://www.fesliyanstudios.com/play-mp3/4387"></audio>
    
    <script>
        let time;
        let workTime = 25 * 60;
        let breakTime = 5 * 60;
        let isWorkMode = true;
        let timerInterval;
        let sessionStartTime;
        let isCancelled = false;

        function updateTimerDisplay() {
            const minutes = Math.floor(time / 60);
            const seconds = time % 60;
            document.getElementById("timer").innerText = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function toggleMode() {
            isWorkMode = document.getElementById("modeToggle").checked;
            document.getElementById("modeLabel").innerText = isWorkMode ? "Work Mode" : "Break Mode";
            resetTimerDisplay();
        }

        function startTimer() {
            if (timerInterval) return;
            isCancelled = false;
            time = isWorkMode ? document.getElementById("workTime").value * 60 : document.getElementById("breakTime").value * 60;
            sessionStartTime = new Date().toISOString();
            timerInterval = setInterval(() => {
                if (time > 0) {
                    time--;
                } else {
                    document.getElementById("timer").style.backgroundColor = "red";
                }
                updateTimerDisplay();
            }, 1000);
            document.getElementById("start").disabled = true;
            document.getElementById("stop").disabled = false;
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            document.getElementById("start").disabled = false;
            document.getElementById("stop").disabled = true;
            if (isWorkMode && !isCancelled) {
                logSession();
            }
        }

        function cancelTimer() {
            isCancelled = true;
            stopTimer();
            resetTimerDisplay();
        }

        function resetTimerDisplay() {
            time = isWorkMode ? document.getElementById("workTime").value * 60 : document.getElementById("breakTime").value * 60;
            document.getElementById("timer").style.backgroundColor = isWorkMode ? "#28a745" : "#6c757d";
            updateTimerDisplay();
        }

        function logSession() {
            const endTime = new Date().toISOString();
            const selectedTask = document.getElementById("tasks").value;
            if (!selectedTask) return;
            
            axios.post("http://localhost:5000/log-session", {
                taskId: selectedTask,
                startTime: sessionStartTime,
                endTime: endTime
            }).then(response => {
                console.log("Session logged successfully", response.data);
            }).catch(error => {
                console.error("Error logging session:", error);
            });
        }

        function fetchTasks() {
            axios.get("http://localhost:5000/tasks")
                .then(response => {
                    const select = document.getElementById("tasks");
                    select.innerHTML = "";
                    response.data.results.forEach(task => {
                        const option = document.createElement("option");
                        option.value = task.id;
                        option.textContent = task.properties.Name.title[0].text.content;
                        select.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error("Error fetching tasks:", error);
                });
        }

        document.getElementById("modeToggle").addEventListener("change", toggleMode);
        document.getElementById("start").addEventListener("click", startTimer);
        document.getElementById("stop").addEventListener("click", stopTimer);
        document.getElementById("cancel").addEventListener("click", cancelTimer);
        fetchTasks();
        resetTimerDisplay();
    </script>
</body>
</html>
